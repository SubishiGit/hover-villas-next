<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Construction Data Flow Test</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 40px;
    }
    .test-section {
      background: rgba(30,30,30,0.8);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .success { color: #34d399; }
    .error { color: #ef4444; }
    .info { color: #60a5fa; }
    pre {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üîç Construction Data Flow Test</h1>
  
  <div class="test-section">
    <h2>Test 1: API Endpoints</h2>
    <button onclick="testConstructionAPI()">Test Construction API</button>
    <button onclick="testPlotsAPI()">Test Plots API</button>
    <div id="api-results"></div>
  </div>

  <div class="test-section">
    <h2>Test 2: Data Structure Verification</h2>
    <div id="structure-results"></div>
  </div>

  <div class="test-section">
    <h2>Test 3: Main App Check</h2>
    <p>Open <a href="http://localhost:3000" target="_blank" style="color: #06b6d4;">http://localhost:3000</a></p>
    <p>Hover over villas 1-50 to see construction status in tooltips</p>
    <p class="info">Expected: Construction progress bar with percentage and current stage</p>
  </div>

  <script>
    async function testConstructionAPI() {
      const resultsDiv = document.getElementById('api-results');
      resultsDiv.innerHTML = '<p class="info">Testing construction API...</p>';
      
      try {
        const response = await fetch('/api/construction-mock');
        const data = await response.json();
        
        if (data.success) {
          resultsDiv.innerHTML = `
            <p class="success">‚úÖ Construction API working!</p>
            <p>Total villas: ${data.totalVillas}</p>
            <p>Using mock data: ${data.isMockData ? 'Yes (real API failed)' : 'No (real data)'}</p>
            <p>Sample villa 1 data:</p>
            <pre>${JSON.stringify(data.data['1'], null, 2)}</pre>
          `;
        } else {
          resultsDiv.innerHTML = `<p class="error">‚ùå API returned error: ${data.error}</p>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p class="error">‚ùå Failed to fetch: ${err.message}</p>`;
      }
    }

    async function testPlotsAPI() {
      const resultsDiv = document.getElementById('api-results');
      resultsDiv.innerHTML = '<p class="info">Testing plots API...</p>';
      
      try {
        const response = await fetch('/api/plots');
        const data = await response.json();
        
        if (data.rows && data.rows.length > 0) {
          const firstVilla = data.rows[0];
          const hasConstruction = firstVilla.construction !== null;
          
          resultsDiv.innerHTML = `
            <p class="success">‚úÖ Plots API working!</p>
            <p>Total villas: ${data.rows.length}</p>
            <p>Construction data present: ${hasConstruction ? 'Yes ‚úÖ' : 'No ‚ùå'}</p>
            <p>First villa (ID: ${firstVilla.id}):</p>
            <pre>${JSON.stringify(firstVilla, null, 2)}</pre>
          `;
          
          if (hasConstruction) {
            document.getElementById('structure-results').innerHTML = `
              <p class="success">‚úÖ Construction data is properly merged!</p>
              <p>Villa 1 construction details:</p>
              <ul>
                <li>Completion: ${firstVilla.construction.completionPercentage}%</li>
                <li>Current Stage: ${firstVilla.construction.currentStage}</li>
                <li>Stage Index: ${firstVilla.construction.currentStageIndex}</li>
              </ul>
              <p class="info">Next: Check if tooltips display this information on the main app</p>
            `;
          }
        } else {
          resultsDiv.innerHTML = `<p class="error">‚ùå No villa data returned</p>`;
        }
      } catch (err) {
        resultsDiv.innerHTML = `<p class="error">‚ùå Failed to fetch: ${err.message}</p>`;
      }
    }

    // Auto-run tests on page load
    window.addEventListener('load', () => {
      setTimeout(() => {
        testPlotsAPI();
      }, 500);
    });
  </script>
</body>
</html>
